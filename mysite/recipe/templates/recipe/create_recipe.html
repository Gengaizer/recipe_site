{% extends 'recipe/base.html' %}
{% load static %}
    {% block title%}
        Добавление рецепта
    {% endblock %}

    {% block body %}
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: wheat;
    margin: 0;
    padding: 0;
}


h1 {
    text-align: center;
    color: wheat;
    margin-top: 20px;

}


form {
    max-width: 600px;
    margin: 20px auto;
    background-color: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}


form input[type="text"],
form textarea,
form select {
    width: 97%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}


form input[type="file"] {
    border: none;
    padding: 10px 0;
}


input[type="submit"], input[type="file"] {
        background-image: url("{% static 'image/1679262070_vsegda-pomnim-com-p-lava-kamen-foto-73.jpg' %}");
        background-size: cover;
        background-position: center;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 7px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }


    input[type="submit"], input[type="file"]:hover {
        background-color: orange;
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.8), 0 0 20px rgba(255, 165, 0, 0.6);
    }


    input[type="submit"], input[type="file"]:focus {
        outline: none;
        box-shadow: 0 0 0 4px #cbd6ee;
    }
</style>
        <h1>Создай свой рецепт</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="" type="submit">Сохранить</button>
            </form>
    {% endblock %}
